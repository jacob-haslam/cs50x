{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {%for row in transactions %}
            {{row}}
                <tr>
                    <td>
                        {{row.symbol}}
                    </td>
                    <td>
                        {{row.amount}}
                    </td>
                    <td>
                        ${{row.price}}
                    </td>
                    <td>
                        {{row.date}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
